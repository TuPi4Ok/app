server:
  port: ${PORT:5000}
  servlet:
    context-path: /api
jwt:
  lifetime: 10m
spring:
  h2:
    console:
      enabled: true
      path: /h2console
  datasource:
    url: jdbc:h2:./Dev_db
    username: 'sa'
    password: 'password'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true